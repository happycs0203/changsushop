<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-6">
            <div class="page-header">
                <div class="col-12">
                    <h4 class="mb-3" th:text="#{page.book.register}">책 등록 Form</h4>
                </div>
            </div>

            <div class="col-12">
                <form role="form" action="/items/books/new" th:object="${bookForm}" method="post">
                    <div class="form-group">
                        <label for="name" th:text="#{label.book.name}">책제목</label>
                        <input type="text" id="name" th:field="*{name}"
                               th:errorclass="field-error" class="form-control" placeholder="책 제목을 입력하세요">
                        <div class="field-error" th:errors="*{name}">
                            책 제목 오류
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="price" th:text="#{label.book.price}">책가격</label>
                        <input type="text" id="price" th:field="*{price}"
                               th:errorclass="field-error" class="form-control" placeholder="책 가격을 입력하세요">
                        <div class="field-error" th:errors="*{price}">
                            책 가격 오류
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="stockQuantity" th:text="#{label.book.stockQuantity}">책수량</label>
                        <input type="text" id="stockQuantity" th:field="*{stockQuantity}"
                               th:errorclass="field-error" class="form-control" placeholder="책 수량을 입력하세요">
                        <div class="field-error" th:errors="*{stockQuantity}">
                            책 수량 오류
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="author" th:text="#{label.book.author}">저자</label>
                        <input type="text" id="author" th:field="*{author}"
                               th:errorclass="field-error" class="form-control" placeholder="저자를 입력하세요">
                        <div class="field-error" th:errors="*{author}">
                            저자 오류
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="isbn" th:text="#{label.book.isbn}">isbn</label>
                        <input type="text" id="isbn" th:field="*{isbn}"
                               th:errorclass="field-error" class="form-control" placeholder="isbn을 입력하세요">
                        <div class="field-error" th:errors="*{isbn}">
                            isbn 오류
                        </div>
                    </div>

                    <div class="form-group text-center">
                        <button type="submit" id="join-submit" class="btn btn-primary" th:text="#{button.book.register}">
                            책 등록<i class="fa fa-check spaceLeft"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>

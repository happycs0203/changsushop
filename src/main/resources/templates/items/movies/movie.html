<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-6">
            <div class="page-header">
                <div class="col-12">
                    <p class="h4" th:text="#{page.movie}">영화상세</p>
                </div>
            </div>

            <div class="col-12">
                    <div class="form-group">
                        <label for="name" th:text="#{label.movie.name}">영화제목</label>
                        <input type="text" id="name"  class="form-control" th:value="${movie.name}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="price" th:text="#{label.movie.price}">영화가격</label>
                        <input type="text" id="price"  class="form-control" th:value="${movie.price}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="stockQuantity" th:text="#{label.movie.stockQuantity}">영화 수량</label>
                        <input type="text" id="stockQuantity" class="form-control" th:value="${movie.stockQuantity}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="director" th:text="#{label.movie.director}">감독</label>
                        <input type="text" id="director" class="form-control" th:value="${movie.director}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="actor" th:text="#{label.movie.actor}">배우</label>
                        <input type="text" id="actor" class="form-control" th:value="${movie.actor}" readonly>
                    </div>
                    <div class="form-group text-center">
                        <button class="btn btn-primary"
                                onclick="location.href='updateMovieForm.html'"
                                th:onclick="|location.href='@{/items/movies/{movieId}/update(movieId=${movie.id})}'|"
                                type="button" th:text="#{button.movie.update}">영화수정
                        </button>
                        <button class="btn btn-warning"
                                onclick="location.href='itemList.html'"
                                th:onclick="|location.href='@{/items}'|"
                                type="button" th:text="#{button.movie.list}">영화목록
                        </button>
                    </div>
            </div>
        </div>
    </div>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>

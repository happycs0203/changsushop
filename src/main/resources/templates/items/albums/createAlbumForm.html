<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-6">
            <div class="page-header">
                <div class="col-12">
                    <h4 class="mb-3" th:text="#{page.album.register}">앨범등록 Form</h4>
                </div>
            </div>

            <div class="col-12">
            <form role="form" action="/items/albums/new" th:object="${albumForm}" method="post">
                <div class="form-group">
                    <label for="name" th:text="#{label.album.name}">앨범명</label>
                    <input type="text" id="name" th:field="*{name}"
                           th:errorclass="field-error" class="form-control" placeholder="앨범명을 입력하세요">
                    <div class="field-error" th:errors="*{name}">
                        앨범명 오류
                    </div>
                </div>
                <div class="form-group">
                    <label for="price" th:text="#{label.album.price}">앨범가격</label>
                    <input type="text" id="price" th:field="*{price}"
                           th:errorclass="field-error" class="form-control" placeholder="앨범가격을 입력하세요">
                    <div class="field-error" th:errors="*{price}">
                        앨범가격 오류
                    </div>
                </div>
                <div class="form-group">
                    <label for="stockQuantity" th:text="#{label.album.stockQuantity}">앨범수량</label>
                    <input type="text" id="stockQuantity" th:field="*{stockQuantity}"
                           th:errorclass="field-error" class="form-control" placeholder="앨범수량을 입력하세요">
                    <div class="field-error" th:errors="*{stockQuantity}">
                        앨범수량 오류
                    </div>
                </div>
                <div class="form-group">
                    <label for="artist" th:text="#{label.album.artist}">가수</label>
                    <input type="text" id="artist" th:field="*{artist}"
                           th:errorclass="field-error" class="form-control" placeholder="가수를 입력하세요">
                    <div class="field-error" th:errors="*{artist}">
                        가수 오류
                    </div>
                </div>
                <div class="form-group">
                    <label for="etc" th:text="#{label.album.etc}">설명</label>
                    <input type="text" id="etc" th:field="*{etc}"
                           th:errorclass="field-error" class="form-control" placeholder="설명을 입력하세요">
                    <div class="field-error" th:errors="*{etc}">
                        기타 오류
                    </div>
                </div>

                <div class="form-group text-center">
                    <button type="submit" id="join-submit" class="btn btn-primary" th:text="#{button.album.register}">
                        앨범등록<i class="fa fa-check spaceLeft"></i>
                    </button>
                </div>
            </form>
            </div>
        </div>
    </div>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
